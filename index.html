<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Los mejores servicios inmobiliarios del país. | METRO">
    <meta name="keywords" content="pizza palace palacio pizzas pizzería italia italiana delivery pedido pedidos
    online carrito cart">
	<title>METRO | Negocios Inmobiliarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script defer src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
	crossorigin="anonymous"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script defer src="./js/firebaseConfig.js"></script>
	<script defer src="./js/app.js"></script>
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg py-3 px-5 navbar-dark shadow-sm">	
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<div class="w-50 logoContainer">
						<img src="./assets/logoMetroLargo.svg" alt="logo Metro" class="d-block w-100">
					</div>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
				aria-controls="navbarColor02" aria-expanded="true" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto gap-3 text-uppercase navUl">
						<li class="nav-item">
							<a class="nav-link" href="#">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Nosotros</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Servicios</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Cotizaciones</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
			
		<!-- loader / error -->

		<section id="carouselSection">
			<template id="carouselTemplate">
				<div class="container-fluid p-0 carouselContainer">
					<div id="heroCarousel" class="carousel slide">
						<div class="carousel-inner shadow">
							<div class="carousel-item active">
								<img src="..." id="heroCarouselImg-1" class="d-block w-100" alt="Monumento a la bandera Rosario">
								<div class="carousel-caption d-none d-md-block">
									<h1 class="text-uppercase pb-3">
										¡Haz tus sueños una realidad
										<br>
										con nuestra ayuda!
									</h1>
								</div>
							</div>
							<div class="carousel-item">
								<img src="..." id="heroCarouselImg-2" class="d-block w-100" alt="Interior de hogar">
							</div>
							<div class="carousel-item">
								<img src="..." id="heroCarouselImg-3" class="d-block w-100" alt="Puente Rosario Victoria">
							</div>
							<div class="carousel-item">
								<img src="..." id="heroCarouselImg-4" class="d-block w-100" alt="Edificio en counstrucción">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</template>
		</section>
	</header>
	<main id="aboutUsSection">
		<template id="aboutUsTemplate">
			<div class="container-fluid px-5 pb-5 shadow">
				<div class="d-flex px-3">
					<div class="d-flex flex-column mt-4 pt-1">
						<h2 class="text-uppercase">Sobre nosotros</h2>
						<p id="aboutUsText" class="mt-2"></p>
					</div>
					<div class="aboutUsImgContainer mt-5 ps-5 pt-4">
						<img id="aboutUsImg" class="d-block w-100 mt-4 shadow" src="..." alt="Edificios modernos vistos desde abajo">
					</div>
				</div>
			</div>
		</template>
	</main>
	<section id="servicesSection">
		<template id="servicesTemplate">
			<div class="container-fluid px-5 pb-5 shadow">
				<h2 class="text-uppercase pt-5 text-center lightTitle">Servicios</h2>
				<div class="container-fluid mt-5">
					<div class="row">
						<div class="col-12 col-md-4">
							<div class="card shadow">
								<img id="cardImg-1" src="..." class="card-img-top" alt="Compraventa de inmuebles">
								<div class="card-body">
									<h5 class="card-title text-uppercase">Compraventa de inmuebles</h5>
									<p id="cardText-1" class="card-text"></p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-4 mt-md-0 mt-4">
							<div class="card shadow">
								<img id="cardImg-2" src="..." class="card-img-top" alt="edificio en alquiler">
								<div class="card-body">
									<h5 class="card-title text-uppercase">Alquiler de propiedades</h5>
									<p id="cardText-2" class="card-text"></p>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-4 mt-md-0 mt-4">
							<div class="card shadow">
								<img id="cardImg-3" src="..." class="card-img-top" alt="Inversiones en inmuebles">
								<div class="card-body">
									<h5 class="card-title text-uppercase">Inversiones varias</h5>
									<p id="cardText-3" class="card-text"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</template>
	</section>
	<section id="pricing">
	<div class="container-fluid px-5 pb-5 shadow">
		<h2 class="text-uppercase text-center mt-4">Tasador de metros cuadrados</h2>
	</div>
	</section>
</body>
</html>
